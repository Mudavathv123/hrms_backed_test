spring.application.name=hrm

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/hrm}
spring.datasource.username=${DB_USERNAME:vinod_mudavath}
spring.datasource.password=${DB_PASSWORD:Mangi@143}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=${JWT_SECRET:dxrcfgthjuipcgvhbnmqwertyuioplkjhgfdsazxcvbnmtgbsdfvf}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.com.hrms.hrm=INFO
logging.level.org.springframework.web=INFO

# WebSocket Configuration
spring.websocket.user-destination-prefix=/user

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:20MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:20MB}

# Connection Pool Configuration
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.register-mbeans=true
spring.datasource.hikari.shutdown-timeout=5000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Storage Configuration
file.storage=${FILE_STORAGE:s3}
file.upload.dir=${FILE_UPLOAD_DIR:uploads/}

# AWS S3 Configuration
aws.region=${AWS_REGION:ap-south-1}
aws.s3.bucket=${AWS_S3_BUCKET:hrms-employee-docs}
aws.s3.access-key=${AWS_ACCESS_KEY_ID:}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY:}

# Image Upload Configuration (in MB)
file.image.max-size=5
file.document.max-size=10
file.payslip.max-size=20

# Image Upload Paths
file.image.allowed-types=image/jpeg,image/png,image/jpg
file.document.allowed-types=application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document

# Error Handling
server.error.include-message=always
server.error.include-stacktrace=on-param
server.error.include-binding-errors=on-param

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
